<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Phisherman</title>
</head>

<body>
    <h3 id="UploadHeader">Upload a .mbox file:</h3>
    <form id="test" action="http://localhost:5000/upload" enctype="multipart/form-data" method="POST">
            Select File: <input id="MBOXFile" name="mboxfile" type="file" accept=".mbox">
            <button id="submitUpload" class="btn" type="submit" >Upload</button>
    </form>
    <div>
        <h3 id="TrainHeader">Please upload a .mbox file before training.</h3>
        <button id="TrainModel" disabled="true">Train Model</button>
    </div>

    <div>
        <h3 id="DeleteHeader">Delete Your Data</h3>
        <button id="DeleteUpload">Delete</button>
    </div>

    <script src="extension.js"></script>
    <script src="UtilityFunctions.js"></script>
</body>

</html>
